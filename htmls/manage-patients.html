<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <link rel="stylesheet" href="../css/manage-patients.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <h2>Manage Patients</h2>
<table id="patients-table" class="styled-table">
  <thead>
    <tr>
      <th>Patient Name</th>
      <th>Tests</th>
      <th>Appointment Time</th>
      <th>Informed?</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <!-- Patient rows will go here -->
  </tbody>
</table>

<div id="patient-details-card" style="display: none;"></div>
<div id="overlay"></div>

<button onclick="openCalendar()">📅 View Appointment Calendar</button>
<div id="calendar-popup" style="display:none; position:fixed; top:5%; left:5%; width:90%; height:90%; z-index:9999; border: 2px solid #ccc; background:white; box-shadow:0 0 20px rgba(0,0,0,0.4);">
  <button onclick="closeCalendar()" style="float:right; margin:10px;">❌ Close</button>
  <iframe src="calendar.html" style="width:100%; height:90%; border:none;"></iframe>
</div>
<div id="inform-popup" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
  background:white; border:1px solid #ccc; box-shadow:0 0 15px rgba(0,0,0,0.3); padding:20px; z-index:10000;">
  <h3>Inform Patient</h3>
  <p id="inform-message">Preparing...</p>
  <div id="inform-options" style="margin-top:15px; display:flex; gap:10px; flex-wrap:wrap;"></div>
  <button onclick="closeInformPopup()" style="margin-top:15px;">Close</button>
</div>


    

     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../js/manage-patients.js"></script>
</body>
</html>
