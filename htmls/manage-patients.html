<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <link rel="stylesheet" href="../css/manage-patients.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>


    <input type="text" id="search-input" placeholder="Search by name..." />
<select id="status-filter">
  <option value="all">All Statuses</option>
  <option value="accepted">Accepted</option>
  <option value="rejected">Rejected</option>
  <option value="rescheduled">Rescheduled</option>
</select>
<select id="payment-filter">
  <option value="all">All Payments</option>
  <option value="paid">Paid</option>
  <option value="pending">Pending</option>
</select>

    
  <div class="patients-table-container">
  <h2>Manage Patients</h2>
  <table id="patients-table">
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Booking Time</th>
        <th>Payment Status</th>
        <th>Informed</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="patients-tbody">
      <!-- Rows will be rendered via JS -->
    </tbody>
  </table>
</div>





<!-- View Appointment Calendar Button -->
<button onclick="openCalendar()">📅 View Appointment Calendar</button>

<!-- Calendar Popup Modal -->
<div id="calendar-popup">
  <button onclick="closeCalendar()" class="close-btn">❌ Close</button>
  <iframe src="calendar.html"></iframe>
</div>


<!-- 👁️‍🗨️ Patient Details Popup -->
<!-- 🔍 Patient View Modal -->
<div id="view-patient-popup" style="display:none; position:fixed; top:5%; left:5%; width:90%; height:90%; z-index:9999; background:white; border: 2px solid #ccc; box-shadow: 0 0 20px rgba(0,0,0,0.4);">
  <button onclick="closePatientPopup()" style="float:right; margin:10px;">❌ Close</button>
  <iframe id="patient-frame" src="" style="width:100%; height:90%; border:none;"></iframe>
</div>



    

     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../js/manage-patients.js"></script>
</body>
</html>
